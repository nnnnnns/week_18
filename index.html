<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h2>Пройдите опрос про Ваших любимых котиков!</h2>
    <form>
        <div>
            <label for="pet"><b>Кличка питомца:</b></label>
            <input type="text" id="pet" placeholder="Имя питомца" required /><br />
            <p><b>Имя и контакты владельца:</b></p>
            <input type="text" name="name" placeholder="Имя владельца" required /><br>
            <input type="email" name="email" placeholder="E-Mail" required /><br>
            <input type="tel" name="phone" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
                placeholder="+7(___)___-__-__">
        </div><br />
        <div>
            <label for="cat"><b>Порода питомца:</b></label>
            <select id="cat">
                <option value="1">Домашняя (без породы)</option>
                <option value="2">Британская короткошёрстная</option>
                <option value="3">Сфинкс (канадский)</option>
                <option value="4">Сиамская</option>
                <option value="5">Шотландская вислоухая</option>
                <option value="6">Персидская</option>
            </select><br />
            <p>
                <b>Пол:</b> Самец<input type="radio" name="sex" /> Самка
                <input type="radio" name="sex" />
            </p>
            <br />
            <p>
                <b>Чем питается:</b> Сухой корм<input type="checkbox" /> Влажный
                корм<input type="checkbox" /> Натуральный корм<input type="checkbox" />
            </p>
            <br />
        </div>
        <label><b>Комментарий:</b> <textarea rows="3">Ваш комментарий</textarea><br /></label>
        <label><b>Приложить фото питомца</b> <input type="file" /></label><br />
        <input type="submit" />
    </form>
</body>

</html>
